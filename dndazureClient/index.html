<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>AngularJS - SignalR - ServiceDashboard</title>
		<link rel="stylesheet" href="Content/semantic.min.css" />

		<script src="Scripts/jquery-1.8.1.js"></script>
		<script src="Scripts/semantic.min.js"></script>
		<script src="Scripts/jquery.signalR-2.2.0.min.js"></script>
		<script src="Scripts/angular.min.js"></script>

		<script src="app/app.js"></script>
		<script src="app/services.js"></script>
		<script src="app/controllers.js"></script>
	</head>

	<body ng-app="chatModule">
		<div class="row" ng-controller="ChatController">
			<ul id="discussion"></ul>
            <div class="ui input focus">
                <input type="text" placeholder="Type your message..." id="message">
            </div>
            <button class="ui button" id="sendmessage">Send</button>
		</div>
	</body>

</html>
