<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>dndazure - Web Chat Relay</title>
	<link rel="stylesheet" href="content/semantic.min.css" />

	<script src="scripts/jquery-1.8.1.js"></script>
	<script src="scripts/semantic.min.js"></script>
	<script src="scripts/jquery.signalR-2.2.0.min.js"></script>
	<script src="scripts/angular.min.js"></script>

	<script src="app/app.js"></script>
	<script src="app/services.js"></script>
	<script src="app/controllers.js"></script>

	<link rel="stylesheet" type="text/css" href="BaseStyle.css" />
</head>

<body ng-app="basemodule">
	<div id="header"></div>

	<!--Title-->
	<div class="ui main text container">
		<h1 class="ui header">Chat Relay</h1>
		<p>Type a message into the box and hit send to chat with others on the website</p>
		<div class="ui divider"></div>
	</div>

	<!--Chat-->
	<div class="ui inverted text container" style="height:400px; overflow-y:scroll;">
		<div class="ui comments" id="discussion"></div>
	</div>
	<div class="ui inverted center aligned text container" ng-controller="ChatController">
		<div class="ui input">
			<input type="text" placeholder="Username" id="displayname">
		</div>
		<div class="ui input">
			<input type="text" placeholder="Type your message..." id="message">
		</div>
		<button class="ui animated primary button" id="sendmessage">
			<div class="visible content">Send</div>
			<div class="hidden content">
				<i class="right arrow icon"></i>
			</div>
		</button>
	</div>

	<div id="footer"></div>
</body>

</html>
